<meta charset="UTF-8">


<h1>Juego Secreto</h1>

<input type="number">
<button>Verificar</button>

<script>
    function aleatorio() {
        return Math.round(Math.random()*10)
    }
    function sortear(cantidad) {
        var secretos = [];
        var contador = 1;

        while(contador <= cantidad){
            var numeroAleatorio = aleatorio();
            var encontrado = false;
            if (numeroAleatorio != 0) {                
                for (let i = 0; i < secretos.length; i++) {
                    if (numeroAleatorio == secretos[i]) {
                        encontrado = true;
                        break;
                    }
                }
            }
            if (encontrado == false) {
                secretos.push(numeroAleatorio);
                contador++
            }
        }
        return secretos
    }
    var secretos = sortear(4);

    secretos.push(aleatorio());
    secretos.push(aleatorio());
    secretos.push(aleatorio());
    secretos.push(aleatorio());
    var input = document.querySelector("input");
    input.value = "";
    input.focus();

    function verificar() {

        var encontrado = false;

        for (let i = 0; i < secretos.length; i++) {
            if (secretos[i] == input.value) {
                alert("acertaste");
                encontrado = true;
                break;
            }
        }
        if (!encontrado) {
            alert(`Erraste`);
        }
    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
</html>
