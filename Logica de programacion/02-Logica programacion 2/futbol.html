<meta charset="UTF-8">


<h1>Calcula puntos de equipo de futbol</h1>

<script>
    'use strict'
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var victorias = parseInt (prompt("Cuantas victorias tuvo el equipo"));
    var empates = parseInt (prompt("Cuantas empates tuvo el equipo"));
    var puntosTotal = victorias * 3 + empates;
    
    imprimir("el total de puntos del equipo es: " + puntosTotal);    
    if (puntosTotal > 28) {
        imprimir("El equipo esta mejor que el año pasado");
    }
    if (puntosTotal < 28) {  
        imprimir("El equipo esta peor que el año pasado");
    }
    if (puntosTotal == 28) {    
        imprimir("El equipo esta igual que el año pasado");
    }


</script>
</html>
