<meta charset="UTF-8">


<h1>Juego Secreto</h1>

<input type="number">
<button>Verificar</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.value = "";
    input.focus();

    function verificar() {
        if (secreto == input.value) {
            alert("acertaste")
        } else {
            alert("Erraste el numero era " + secreto)
        }
    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
</html>
